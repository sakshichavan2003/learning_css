<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
<style>
    .image-wrapper{
        width: 600px;
        height: 500px;
        border:13px solid black;
        position: absolute ;
        overflow: hidden;
    }
    .inner-img{
        width: 100%;
        height: 100%;
        transition: 15s;
        object-fit: cover;
        opacity: 1;
    }

    .inner-img:hover{
        transform: scale(4);
    }

</style>

</head>
<body>
    <div class="image-wrapper">
        <img class="inner-img"  src="/imagee/car.jpg"/>
    </div>
</body>
</html>
